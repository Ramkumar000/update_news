<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
        <a href="#"  onclick="reload()" class="company-logo">
            <img src="./assets/logo.png" alt="company logo">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                <li class="hover-link nav-item" id="lifestyle" onclick="onNavItemClick('lifestyle')"" >Lifestyle</li>
            </ul>
        </div>
        <div class="search-bar">
            <input id="search-text" type="text" class="news-input" placeholder="e.g. Crypto">
            <button id="search-button" class="search-button">Search</button>
            
        </div>
            
        </div>
    </nav>
    <main>
        <div class="card-container container flex" id="card-container">
            

        </div>
    </main>
    <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200"
                     alt="news-image" id="news-img">
            
                </div>
                <div class="card-content">
                    <h3 id="news-title">title</h3>
                    <h6 class="news-source" id="news-source">end gadget 26/08/2024</h6>
                    <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia ratione placeat voluptates maxime provident officiis veritatis, eum consectetur voluptate cumque ipsum, tempore aperiam facilis totam, blanditiis distinctio delectus laboriosam esse.</p>

                </div>

            </div>

    </template>
    <script src="script.js"></script>
</body>
</html>
